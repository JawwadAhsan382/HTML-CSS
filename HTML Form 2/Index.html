<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend align="center">Registration Form</legend>
        <form action="https://img.freepik.com/free-vector/stylish-welcome-lettering-banner-opening-new-office_1017-50438.jpg">
            <table border="" bgcolor="gray" align="center" width="60%">
                <tr>
                    <td align="center">Enter your first name</td>
                    <td><input required placeholder="Enter your first name" type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td align="center">Enter your last name</td>
                    <td><input required placeholder="Enter your last name" type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td align="center">Enter your password</td>
                    <td><input required placeholder="Enter your password" type="password" name="" id=""></td>
                </tr>
                <tr>
                    <td align="center">Re-Enter your password</td>
                    <td><input required placeholder="Re-Enter your password" type="password" name="" id=""></td>
                </tr>
                <tr>
                    <td align="center">Enter your email</td>
                    <td><input required placeholder="Enter your email" type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td align="center">Enter your mobile</td>
                    <td><input required placeholder="Enter your mobile" type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td align="center">Enter your address</td>
                    <td><textarea required placeholder="Enter your address" cols="30" rows="5" name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td align="center">Select your gender</td>
                    <td><label for="male">Male</label><input required type="radio" name="gender" id="male"><label for="female">Female</label><input required type="radio" name="gender" id="female"></td>
                </tr>
                <tr>
                    <td align="center">Select sports you love</td>
                    <td><label for="cricket">Cricket</label><input type="checkbox" name="" id="cricket"><label for="football">Football</label><input type="checkbox" name="" id="football"><label for="hockey">Hockey</label><input type="checkbox" name="" id="hockey"></td>
                </tr>
                <tr>
                    <td align="center">Select your date of birth</td>
                    <td><input required type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td align="center">Select your country</td>
                    <td><select required name="" id="">
                        <option disabled selected value="">Select your country</option>
                        <option value="">Pakistan</option>
                        <option value="">USA</option>
                        <option value="">UK</option>
                        <option value="">Germany</option>
                        <option value="">Spain</option>
                    </select></td>
                </tr>
                <tr>
                    <td align="center">Upload image</td>
                    <td><input required type="range" name="" id=""></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>Register</button><button>Reset</button></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
